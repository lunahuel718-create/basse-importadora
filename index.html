<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>BASSE Importadora | Catálogo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#0b1220;
  color:#f1f5f9;
}
header {
  text-align:center;
  padding:60px 20px;
  background: linear-gradient(135deg,#020617,#0b1220);
}
header h1 {font-size:50px; letter-spacing:6px;}
section {max-width:1100px; margin:auto; padding:40px 20px;}
.grid {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
  gap:30px;
}
.card {
  background:#020617;
  border-radius:16px;
  padding:20px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
  transition:transform 0.2s;
}
.card:hover {transform:translateY(-5px);}
.card img {width:100%; height:180px; object-fit:cover; border-radius:12px;}
.card h3 {margin-top:15px;}
footer {
  text-align:center;
  padding:30px;
  font-size:14px;
  opacity:0.8;
  margin-top:40px;
}
</style>
</head>
<body>

<header>
  <h1>BASSE Importadora</h1>
  <p>Catálogo de Productos Mayoristas</p>
</header>

<section>
  <h2>Categorías</h2>
  <div class="grid">
    <a href="gorros.html" class="card">
      <img src="gorros.jpg" alt="Gorros">
      <h3>Gorros</h3>
    </a>
    <a href="escolar.html" class="card">
      <img src="escolar.jpg" alt="Escolar">
      <h3>Escolar</h3>
    </a>
    <a href="electronica.html" class="card">
      <img src="electronica.jpg" alt="Electrónica">
      <h3>Electrónica</h3>
    </a>
  </div>
</section>

<footer>
  © 2026 BASSE Importadora & Mayorista
</footer>

</body>
</html>
