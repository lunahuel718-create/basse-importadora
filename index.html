<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BASSE Importadora & Mayorista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b1220;
      color: #f1f5f9;
    }

    header {
      background: linear-gradient(135deg, #020617, #0b1220);
      padding: 80px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 52px;
      letter-spacing: 8px;
    }

    section {
      padding: 70px 20px;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 34px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .card {
      background: #020617;
      border-radius: 18px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 15px 40px rgba(0,0,0,0.45);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 14px;
    }

    .card h3 {
      margin-top: 15px;
    }

    /* BOTÃ“N */
    .button {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 30px;
      background: #2563eb;
      color: white;
      border-radius: 40px;
      text-decoration: none;
      font-weight: bold;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #020617;
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 15px;
    }

    .price {
      font-size: 20px;
      color: #38bdf8;
      margin: 10px 0;
      font-weight: bold;
    }
